<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .c1 {
        color: aqua;
        background-color: blue;

        }
       .c2 {
        color: brown;
        background-color: blue;

        }
       .c3 {
        color: chocolate;
        background-color: chartreuse;

        }
       .c4 {
        color: darkmagenta;
        background-color: black;

        }

    </style>
</head>
<body>
    <select name="month">
        <optgroup class="c1" label="starting three month">
            <option value="month">jan</option>
            <option value="month">feb</option>
            <option value="month">march</option>
        </optgroup>
        <optgroup class="c2" label="middle 1 three month">
            <option value="month">april</option>
            <option value="month">may</option>
            <option value="month">jun</option>
        </optgroup>
        <optgroup class="c3" label="middle 2 three month">
            <option value="month">july</option>
            <option value="month">august</option>
            <option value="month">sep</option>
        </optgroup>
        <optgroup class="c4" label="last three month">
            <option value="month">oct</option>
            <option value="month">nov</option>
            <option value="month">dec</option>
        </optgroup>
    </select>
    
</body>
</html>

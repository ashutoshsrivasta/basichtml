<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Document</title>
    <style>
        div{
            background-color: white;

        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Sign up</h1>
                <p>It's quick and easy</p>
                <hr>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>

                  <div class="form-floating mb-3 pt-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Mobile number or email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">New password</label>
                  </div>
                  <p>Date of birth ?</p>
                  <div class="row">
                    <div class="col-md-4">
                        <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="1">four</option>
                    <option value="2">five</option>
                    <option value="3">six</option>
                    <option value="1">seven</option>
                    <option value="2">eight</option>
                    <option value="3">nine</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">jan</option>
                        <option value="2">feb</option>
                        <option value="3">march</option>
                        <option value="1">april</option>
                        <option value="2">may</option>
                        <option value="3"> jun</option>
                        <option value="1">july</option>
                        <option value="2">august</option>
                        <option value="3">sep</option>
                        <option value="1">oct</option>
                        <option value="2">nov</option>
                        <option value="3">dec</option>
                      </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                       <option value="1">2024</option>
                        <option value="2">2023</option>
                        <option value="3">2022</option>
                        <option value="1">2021</option>
                        <option value="2">2020</option>
                        <option value="3">2019</option>
                        <option value="1">2018</option>
                        <option value="2">2017</option>
                        <option value="3">2016</option>>
                        <option value="1">2015</option>
                    </select>



                </div>
                </div>
                <p>Gender?</p>
            <div class="row">
                <div class="col-md-4 border 2px">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Female
                        </label>
                    </div>

                </div>

                
                <div class="col-md-4 border 2px">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                    </div>

                </div>


                
                <div class="col-md-4 border 2px">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Custom
                        </label>
                    </div>
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta ad quos voluptatum voluptates qui?</p>
                <button class="btn btn-success mt-2 border 2px width-50" type="button">Sign up</button>



                </div>

            </div>
            

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Document</title>
    <style>
       div {
        background-color: lightgrey;
    

        }
        .f{
            color: blue;
            font-size: 32px;
            
    
            

        }
       .p {
        font-size: 22px;

        }
    </style>
</head>
<body>
    <div class="container-fluid" >
        <div class="row justify-content-evenly">
            <div class="col-md-5 mt-4">
                <h1 class="f">facebook</h1>
                <p class="p">Facebook helps you connect and share<br> with the people in your life.</p>
            </div>
            <div class="col-md-5 justify-content-evenly">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address or phone number</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <!-- button section start -->
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-2" type="button">Log in</button>
                    <button class="btn " type="button" style="color: blue;">forgotten password?</button>
                    <hr>
                    
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                <button class="btn btn-success mt-2" type="button">Create new account</button>
            </div>
            </div>

            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
